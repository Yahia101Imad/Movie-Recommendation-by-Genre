                <button class="bg-[#3d3e44] border-1 border-zinc-500 rounded-xl cursor-pointer" onclick="getId(this)" data-id="37">Western</button>

            <div class="h-1/8 flex justify-end items-center pr-8 bg-[#323339] rounded-b-xl" id="finish">
